						<input type="mail" name="mail" id="mail" placeholder="Ex: johndoe@gmail.com" required />

						<label for="tel">Téléphone</label>
						<input type="tel" name="tel" id="tel" placeholder="Ex: +225 41 51 58 57" required />
					</div>

					<div class="form-group">
						<input type="submit" name="submit" value="INSCRIPTION"/>
					</div>

					<div class="signUp-message">
						<p> En cliquant sur le bouton d'inscription, vous accepter <a href="#">Conditions générals d'utilisation</a></p>
